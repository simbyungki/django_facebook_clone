<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>새글 올리기</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <div class="header">
        <div class="btn1">
            <a href="/new">
                <img src="/static/images/ic_pencil.jpg" width="22px" style="margin:9px 0 0 13px">
            </a>
        </div>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
        </div>
        <div class="btn2"><img src="/static/images/ic_info.jpg" width="22px" style="margin:9px 13px 0 0"></div>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form_box">
                <h3>게시물 올리기</h3>
                <input type="text" placeholder="글쓴이의 이름은?" class="input_field" name="author"><br>
                <input type="password" placeholder="글 비밀번호" class="input_field" name="password"><br>
                <input type="text" placeholder="제목을 입력해주세요." class="input_field" name="title"><br>
                <textarea placeholder="내용을 입력해주세요." class="textarea_field" name="cont"></textarea><br>
                <button class="form_button">게시</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="tab1">
            <a href="/newsfeed/">
                <img src="/static/images/ic_feed.jpg" width="22px" style="margin-top: 15px">
            </a>
        </div>
        <div class="tab2">
            <a href="/help/">
                <img src="/static/images/ic_person.jpg" width="20px" style="margin-top: 14px">
            </a>
        </div>
        <div class="tab3">
            <a href="/help/">
                <img src="/static/images/ic_globe.jpg" width="20px" style="margin-top: 14px">
            </a>
        </div>
        <div class="tab4">
            <a href="/help/">
                 <img src="/static/images/ic_etc.jpg" width="20px" style="margin-top: 14px">
            </a>
        </div>
    </div>
</body>

</html>
