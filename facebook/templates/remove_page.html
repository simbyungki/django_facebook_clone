<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>페이지 삭제</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <div class="header">
        <div class="btn1">
            <a href="/new">
                <img src="/static/images/ic_pencil.jpg" width="22px" style="margin:9px 0 0 13px">
            </a>
        </div>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
        </div>
        <div class="btn2"><img src="/static/images/ic_info.jpg" width="22px" style="margin:9px 13px 0 0"></div>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form_box">
                <h3>페이지 삭제</h3>
                <p>정말 {{ page.name }}(페이지)를 삭제하시겠습니까?</p>
                <br>
                <button class="form_button">페이지 삭제</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="tab1">
            <a href="/newsfeed/">
                <img src="/static/images/ic_feed.jpg" width="22px" style="margin-top: 15px">
            </a>
        </div>
        <div class="tab2">
            <a href="/help/">
                <img src="/static/images/ic_person.jpg" width="20px" style="margin-top: 14px">
            </a>
        </div>
        <div class="tab3">
            <a href="/help/">
                <img src="/static/images/ic_globe.jpg" width="20px" style="margin-top: 14px">
            </a>
        </div>
        <div class="tab4">
            <a href="/help/">
                 <img src="/static/images/ic_etc.jpg" width="20px" style="margin-top: 14px">
            </a>
        </div>
    </div>
</body>

</html>
