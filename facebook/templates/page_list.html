<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>뉴스피드</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <h1>오토플러스 운영중인 페이지 목록</h1>
    <ul class="page_list">
        {% for page in pages %}
        <li>
            <strong>{{ page.name }}</strong>
            <p>{{ page.text }}</p>
            <dl>
                <dt>카테고리 : </dt>
                <dd>{{ page.category }}</dd>
                <dt>페이지 관리 : </dt>
                <dd>{{ page.master }}</dd>
            </dl>
            <span>{{ page.created_ad }}</span>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
